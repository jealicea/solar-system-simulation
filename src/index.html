<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        h1 {
            padding: 0;
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        
        #reset {
            background: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #reset:hover { background: #45a049; }
        #reset:active { background: #3e8e41; }
        
        #scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>Solar System Simulation</h1>
        </div>
        <div id="controls">
            <strong>Controls:</strong><br>
            1-9 : Select Planet<br>
            +/- : Adjust Time Speed<br>
            Space : Pause<br>
            <button id="reset">Reset</button>
        </div>
    </div>
    <canvas id="scene"></canvas>
</body>
</html>
